matrix:
  include:
    - name: Generator
      language: java
      before_install:
        - cd generator
        - cd org.svis.generator.releng/
        - echo "MAVEN_OPTS='-Xmx4g -XX:MaxPermSize=1g'" > ~/.mavenrc
    - name: evaluationserver
      language: ruby
      before_script:
        - cp evaluationserver/config/database.travis.yml evaluationserver/config/database.yml
        - mysql -e 'create database eval_server_test;'
        - cd evaluationserver/
        - bundle install
      env:
        secure: 
      rvm:
        - 2.5.0
      script:
        - bundle exec rails db:migrate RAILS_ENV=test
        - bundle exec rspec
      after_failure:
        - mysql -e 'show databases;'
        - cat ./config/database.yml
        - echo $RAILS_ENV
        - bundle exec rake --version
notifications:
  email: false

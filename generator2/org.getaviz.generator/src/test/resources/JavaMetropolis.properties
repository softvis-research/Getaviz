### METAPHER
city.java.metaphor = metropolis

### Input
input.map = generator2/org.getaviz.generator/src/test/neo4jexport
city.abap.metropolis.addMigrationFindings = false

### Output
output.map = generator2/org.getaviz.generator/src/test/neo4jexport
# Possible values are: file, nodeProp, both
output.metaData = both
output.aframe = both

output.writeRepToDb = true

### Settings for MetropolisAFrameExporter
city.java.metropolis.assets.sky.sourcePath = assets/sky_pano.jpg
city.java.metropolis.assets.sea.sourcePath = assets/pool-water.jpg
city.java.metropolis.assets.ground.sourcePath = assets/ground.jpg
city.java.metropolis.assets.mountain.sourcePath = assets/polyMountain_new_Color.glb
city.java.metropolis.assets.cloud.sourcePath = assets/cloud_black.glb

### Settings for MetropolisCreator
city.java.metropolis.showSeaReferenceBuilding = true
city.java.metropolis.showMountainReferenceBuilding = true
city.java.metropolis.showCloudReferenceBuilding = true



city.java.metropolis.SeaReferenceBuildingRotation = -90 0 0 
#city.java.metropolis.MountainReferenceBuildingModelScale = 0.05 0.05 0.05
city.java.adjust.reference.mountain.yPosition = 0.4
city.java.metropolis.MountainReferenceBuildingModelScale = 0.075 0.075 0.075
city.java.metropolis.CloudReferenceBuildingModelScale = 0.5 0.5 0.5

###COLORS
#Districts colors for acity
city.java.color.packageDistrict = #95A5A6
city.java.color.classDistrict = #F4D03F

#Districts colors for metropolis
city.java.color.metropolis.packageDistrict = #95A5A6
city.java.color.metropolis.classDistrict = #F4D03F
city.java.color.metropolis.interfaceDistrict = #B80437

#Building colors for acity
city.java.color.classBuilding = #f79ec8
city.java.color.interfaceBuilding = #b80437


#Building colors for metropolis
city.java.metropolis.color.interfaceBuilding = #b80437
city.java.metropolis.color.methodBuilding = #ffffff
city.java.metropolis.color.attributeBuilding = #141212

city.java.metropolis.color.seaReferenceBuilding = #2cc1c9
city.java.metropolis.color.mountainReferenceBuilding = #88FF00

#floors colors
city.java.color.methodFloor = #ffffff

#chimneys colors
city.java.color.attribute = #FFFF00

###Shapes
#district shape
city.java.shape.district = box

#possible Building Shapes for acity: #box - default; #cone; #cylinder
city.java.shape.classBuilding = box
city.java.shape.interfaceBuilding = box

#possible Building Shapes for metropolis: #box - default; #cone; #cylinder
city.java.metropolis.shape.interfaceBuilding = cylinder
city.java.metropolis.shape.methodBuilding = box
city.java.metropolis.shape.attributeBuilding = cylinder

city.java.metropolis.shape.seaReferenceBuilding = sphere
city.java.metropolis.shape.mountainReferenceBuilding = cylinder

#possible Floor Shapes: #box; #cone - default; #cylinder
city.java.shape.methodFloor = box

#possible Floor Shapes: #box; #cone; #cylinder - default
city.java.shape.attributeChimney = cylinder


